<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--#region Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!--#endregion Font -->
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculatorContainer">
            <div class="calculator">
                <div class="display">
                    <div class="result"></div>
                    <div class="digits"></div>
                </div>
                <div class="power">
                    <div class="status"></div>
                    <button class="powerBtn"><img src="./images/power.png" alt="Power Button"></button>
                </div>
                <div class="buttons">
                    <button class="key number">7</button>
                    <button class="key number">8</button>
                    <button class="key number">9</button>
                    <button id="ac" class="key specialKey">AC</button>
                    <button id="c" class="key specialKey">C</button>
                    <button class="key number">4</button>
                    <button class="key number">5</button>
                    <button class="key number">6</button>
                    <button class="key specialKey operand">+</button>
                    <button class="key specialKey operand">-</button>
                    <button class="key number">1</button>
                    <button class="key number">2</button>
                    <button class="key number">3</button>
                    <button class="key specialKey operand">X</button>
                    <button class="key specialKey operand">/</button>
                    <button class="key number">0</button>
                    <button id="equals" class="key doubleKey specialKey">=</button>
                    <button id="comma" class="key specialKey">.</button>
                    <button id="sign" class="key specialKey">+/-</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a class="github" href="https://github.com/Stefann93">Stefan Ilic &copy;</a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
