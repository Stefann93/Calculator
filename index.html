<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button id="btnSeven" class="key"></button>
                <button id="btnEight" class="key"></button>
                <button id="btnNine" class="key"></button>
                <button id="btnAC" class="key"></button>
                <button id="btnC" class="key"></button>
                <button id="btnFour" class="key"></button>
                <button id="btnFive" class="key"></button>
                <button id="btnSix" class="key"></button>
                <button id="btnPlus" class="key"></button>
                <button id="btnMinus" class="key"></button>
                <button id="btnOne" class="key"></button>
                <button id="btnTwo" class="key"></button>
                <button id="btnThree" class="key"></button>
                <button id="btnTimes" class="key"></button>
                <button id="btnDevide" class="key"></button>
                <button id="btnPosNeg" class="key"></button>
                <button id="btnZero" class="key"></button>
                <button id="btnComma" class="key"></button>
                <button id="btnEquals" class="key"></button>
            </div>
        </div>
    </div>
    <div class="Footer">Stefan Ilic&copy;</div>
</body>
</html>
